<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists in HTML </title>
</head>
<body>
   <ul type="circle">
       <li>Красный</li>
       <li>Синий</li>
       <li>Зеленый</li>
   </ul>
   <ul type="square">
       <li>Черный</li>
       <li>Белый</li>
       <li>Серый</li>
   </ul>
   <ol type="I">
       <li>Собака</li>
       <li>Кот</li>
       <li>Попугай</li>
   </ol>
   <ol type="1">
       <li>Слон</li>
       <li>Бегемот</li>
       <li>Обезьяна</li>
   </ol>
   <p align="center">
    <caption>Таблица 1</caption> </p>
   <table border="1" cellpadding="1" cellspacing="1" align="center" width="600" height="100">
       <tr>
           <td>Заголовок 1</td>
           <td>Заголовок 2</td>
           <td>Заголовок 3</td>
           <td>Заголовок 4</td>
       </tr>
       <tr>
           <td>1</td>
           <td>2</td>
           <td>3</td>
           <td>4</td>
       </tr>
       <tr>
           <td>5</td>
           <td>6</td>
           <td>7</td>
           <td>8</td>
       </tr>
   </table>
   <p align="center">
   <caption>Таблица 2</caption> </p>
   <table border="1" cellpadding="1" cellspacing="1" align="center" width="600" height="150">
       <tr>
           <td>1</td>
           <td>2</td>
           <td>3</td>
           <td>4</td>
           <td>5</td>
       </tr>
       <tr>
           <td colspan="3">6</td>
           <td>7</td>
           <td>8</td>
       </tr>
       <tr>
           <td colspan="2" rowspan="2">9</td>
           <td>10</td>
           <td>11</td>
           <td>12</td>
       </tr>
       <tr>
           <td>13</td>
           <td>14</td>
           <td>15</td>
       </tr>
   </table>
   <p align="center">
       <caption>Таблица 3</caption>
   </p>
   <table border="1" cellpadding="1" cellspacing="1" align="center" width="600" height="150">
       <tr>
           <td>1</td>
           <td>2</td>
           <td>3</td>
       </tr>
       <tr>
           <td>4</td>
           <td>5</td>
           <td rowspan="5">6</td>
       </tr>
       <tr>
           <td colspan="2">7</td>
       </tr>
       <tr>
           <td>8</td>
           <td>9</td>
       </tr>
       <tr>
           <td>10</td>
           <td rowspan="2">11</td>
       </tr>
       <tr>
           <td>12</td>
       </tr>
   </table>
   <img src="https://thumbs.dreamstime.com/b/winking-emoticon-19925908.jpg" align="right" alt="смайл" title="смайл" width="200">
   <img src="images.jpeg" alt="смайл мир привет" width="200">
</body>
</html>
